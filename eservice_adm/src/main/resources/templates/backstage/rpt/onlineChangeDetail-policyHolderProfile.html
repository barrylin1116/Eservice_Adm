<tr class="detail-row even open" role="row">
	<td colspan="7">
		<div class="table-detail">
			<div class="row" style="background-color: #fff; border-bottom: none">
				<div class="col-xs-12 col-sm-11">
					<div class="space visible-xs"></div>
					<div class="profile-user-info profile-user-info-striped">
						<div class="profile-info-row">
							<div class="profile-info-name">申請日期</div>
							<div class="profile-info-value">
								<span><th:block th:text="${detailData['TRANS_DATE']}"/></span>
							</div>
						</div>
						<div class="profile-info-row">
							<div class="profile-info-name">申請項目</div>
							<div class="profile-info-value">
								<span><th:block th:text="${detailData['TRANS_TYPE_NAME']}"/></span>
							</div>
						</div>
						<div class="profile-info-row">
							<div class="profile-info-name">申請狀態</div>
							<div class="profile-info-value">
								<span><th:block th:text="${detailData['STATUS_NAME']}"/></span>
							</div>
						</div>
						<!-- <div class="profile-info-row">
							<div class="profile-info-name">保單號碼</div>
							<div class="profile-info-value">
								<span><th:block th:text="${detailData['SHOW_POLICY_NO']}"/></span>
							</div>
						</div> -->
						<div class="profile-info-row">
							<div class="profile-info-name">申請變更項目</div>
							<div class="profile-info-value">
								<span>
									<table class="table  table-bordered table-hover">
										<tbody>
											<tr>
												<th>國籍</th>
												<th>居住地國別</th>
												<th>在台有無居住地址</th>
												<th>職業</th>
												<th>服務單位</th>
												<th>職稱</th>
											</tr>
										</tbody>
										<tbody>
											<tr>
												<td>
												<th:block th:if="${detailData['COUNTRY_DESC']} != null and ${detailData['COUNTRY_DESC']} != ''">
													[區域]&nbsp;<th:block th:text="${#strings.arraySplit(detailData['COUNTRY_DESC'], ',')[0]}"/><br/>
													[國家]&nbsp;<th:block th:text="${#strings.arraySplit(detailData['COUNTRY_DESC'], ',')[1]}"/>
												</th:block>
												</td>
												
												<td>
												<th:block th:if="${detailData['COUNTRY_LIVE_DESC']} != null and ${detailData['COUNTRY_LIVE_DESC']} != ''">
													[區域]&nbsp;<th:block th:text="${#strings.arraySplit(detailData['COUNTRY_LIVE_DESC'], ',')[0]}"/><br/>
													[國家]&nbsp;<th:block th:text="${#strings.arraySplit(detailData['COUNTRY_LIVE_DESC'], ',')[1]}"/>
												</th:block>
												</td>
												
												<td>
												<th:block th:if="${detailData['HAS_ADDRESS_IN_TAIWAN']} != null">
													<th:block th:text="${detailData['HAS_ADDRESS_IN_TAIWAN'] == '1' ? '有' : '無'}"/>
												</th:block>
												</td>
												<td>
												<th:block th:if="${detailData['JOB_B_DESC']} != null">
													[大分類] <th:block th:text="${detailData['JOB_B_DESC']}"/><br/>
													[中分類] <th:block th:text="${detailData['JOB_M_DESC']}"/><br/>
													[小分類] <th:block th:text="${detailData['JOB_S_DESC']}"/>
												</th:block>
												</td>
												
												<td>
												<th:block th:if="${detailData['COMPANY_NAME']} != null">
													<th:block th:text="${detailData['COMPANY_NAME']}"/>
												</th:block>
												</td>
												
												<td>
												<th:block th:if="${detailData['JOB_TITLE']} != null">
													<th:block th:text="${detailData['JOB_TITLE']}"/>
												</th:block>
												</td>
											</tr>
										</tbody>
									</table>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-1">
					<th:block th:if="${detailData['STATUS_TYPE']} == '0'">
					<button
						class="pull-right btn btn-sm btn-primary btn-white btn-round"
						type="button" th:onclick="'javascript:review(\'' + ${detailData['TRANS_TYPE']} + '\',\'' + ${detailData['TRANS_NUM']} + '\');'">
						已審核<i class="my-icon fa fa-arrow-right icon-on-right bigger-110"></i>
					</button>
					<br/>
					<br/>
					<button
						class="pull-right btn btn-sm btn-primary btn-white btn-round"
						type="button" th:onclick="'javascript:resend(\'' + ${detailData['TRANS_TYPE']} + '\',\'' + ${detailData['TRANS_NUM']} + '\');'">
						待補件<i class="my-icon fa fa-arrow-right icon-on-right bigger-110"></i>
					</button>
					</th:block>
				</div>
			</div>
		</div>
	</td>
</tr>
